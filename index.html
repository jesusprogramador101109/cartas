<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta de Amor</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
    background: linear-gradient(to top right, #202020, #000000);
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    text-align: center;
    }

    .carta {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgb(0, 0, 0);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgb(255, 255, 255);
    max-width: 400px;
    cursor: pointer;
    transition: transform 0.2s ease;
    }

    .carta:hover {
    transform: translate(-50%, -50%) scale(1.05);
    }

    .corazon {
    position: absolute;
    font-size: 24px;
    animation: flotar 3s linear forwards;
    color: red;
    user-select: none;
    }

    @keyframes flotar {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
    }

    .mensaje {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    color: #fff;
    opacity: 0;
    animation: cascada 3s ease forwards;
    }

    @keyframes cascada {
    0% {
        top: 0;
        opacity: 0;
    }
    100% {
        top: 60%;
        opacity: 1;
    }
    }
</style>
</head>
<body>

<div class="carta" onclick="mostrarAmor()">
    <h2 style="color: #fff;">Para ti ‚ù§Ô∏è</h2>
    <p style="color: #fff;">Haz clic aqu√≠ para leer mi coraz√≥n...</p>
</div>

<script>
    function mostrarAmor() {
      // Corazones
    for (let i = 0; i < 20; i++) {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.innerText = "‚ù§Ô∏è";
        corazon.style.left = Math.random() * window.innerWidth + "px";
        corazon.style.top = window.innerHeight + "px";
        document.body.appendChild(corazon);

        setTimeout(() => {
        corazon.remove();
        }, 3000);
    }

      // Texto "Te amo"
    const mensaje = document.createElement("div");
    mensaje.classList.add("mensaje");
    mensaje.innerText = "Te amo üíñ";
    document.body.appendChild(mensaje);

    setTimeout(() => {
        mensaje.remove();
    }, 4000);
    }
</script>

</body>
</html>
